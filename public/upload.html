<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
</head>

<body>
    <h1>File Streaming Upload V2</h1>
    <input type="file" name="file-input" id="file">
    <button id="submit">submit</button>
    <label for="size">
        Select chunk size
    </label>
    <select name="size" id="chunk-size">
        <option value="1">1kb</option>
        <option value="1000" selected>1mb</option>
        <option value="100000">10mb</option>
        <option value="1000000">100mb</option>
    </select>

    <button id="control">pause</button>


    <p>progress: <span id="progress">0</span> </p>

    <script>
        const btn = document.getElementById("submit");
        const controlBtn = document.getElementById("control");
        const file = document.getElementById("file")
        const progress = document.getElementById("progress")
        const chunkInput = document.getElementById("chunk-size")

        let isPaused = false;
        let chunkValue, CHUNK_SIZE, SIZE, chunkCount, chunk, chunkId = 0, fileName;

        btn.addEventListener('click', () => {

            const fileReader = new FileReader();
            const fileData = file.files[0]
            fileReader.readAsArrayBuffer(fileData)


            fileName = Math.random() * 1000 + fileData.name
            fileName = fileName.trim()

            fileReader.onload = async ev => {
                chunkValue = chunkInput?.value ?? 1;
                CHUNK_SIZE = chunkValue * 1000;
                SIZE = ev.target.result.byteLength;
                chunkCount = Math.floor(SIZE / CHUNK_SIZE) + 1; // increase by 1, meaning the last trip will be going with 0 as `Content-Length`

                chunk = ev.target.result;


                stream()

            }

        })

        controlBtn.addEventListener('click', control)


        const control = () => {
            isPaused = !isPaused

            controlBtn.innerText = isPaused ? 'resume' : 'pause'

            if (!isPaused) {
                stream()
            }
        }

        const stream = async () => {

            while (chunkId <= chunkCount && !isPaused) {
                const piece = chunk.slice(chunkId * CHUNK_SIZE, chunkId * CHUNK_SIZE + CHUNK_SIZE)
                const progressCount = chunkId * 100 / chunkCount;
                progress.innerText = Math.round(progressCount)

                await handleUpload(piece, fileName)

                chunkId++
            }
        }


        const handleUpload = async (chunk, fileName) => {
            await fetch("http://localhost:8001/v2/upload", {
                method: "POST",
                headers: {
                    "content-type": "application/octet-stream",
                    "content-length": chunk.length,
                    "file-name": fileName
                },
                body: chunk
            })
        }
    </script>
</body>

</html>
